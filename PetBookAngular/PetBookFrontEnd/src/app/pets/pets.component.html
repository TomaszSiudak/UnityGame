<div class="container mt-4">
      <div class="row">
          <div *ngFor="let pet of pets" class="col-lg-3 col-md-6 col-sm-6">
          <div class="col mb-4">
            <div class="card">
              <div class="card-image">
                <img src="{{pet.photo}}" class="card-img-top" alt="{{pet.name}}" [routerLink]="['/pets/', pet.id]" >
              </div>
              <div class="card-body p-2">
              <h5 class="card-title">{{pet.name}}, wiek: {{pet.age}}</h5>
              </div>
              <div class="card-footer">
              <small class="text-muted">{{pet.city}}</small>
              <li class="list-inline-item like"><button *ngIf="!isProfileOfCurrentUser(pet.id)" class="btn btn-danger btn-sm likeButton" (click)="addLike(pet.id, pet.name)"><i class="fa fa-heart"></i></button></li>
              </div>
            </div>
          </div>
        </div>
      </div>       
</div>
