<div class="container" style="margin-top:40px;">
<div class="row">
  <div class="col-md-7">
  <div class="prog-page">
    <div class="header-title header-btn">
      <div class="header-info">
        <h2><i class="fa fa-paw"></i>Profil {{pet?.name}}</h2>
      </div>
      <div class="header-btn-edit">
        <a *ngIf="isProfileOfCurrentUser()" [routerLink]="['/pets/edition/', pet?.id]" type="button"><i class="fa fa-edit"></i><strong>Edytuj profil</strong></a>
      </div>
    </div>

    <div class="prof-page-info">
      <div class="row">
        <div class="col-md-5">
          <div class="prof-img">
            <div class="tags-label">
              <span><i class="fa fa-picture-o"></i>{{pet?.photos.length}}</span>
            </div>
            <img src="{{pet?.photo}}" alt="{{pet?.name}}"/>
            <div class="img-title">
              <h2>{{pet?.name}}</h2>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="prof-info">
            <div class="info">
              <label><i class="fa fa-paw"></i><strong>Imię: </strong></label>
              <span> {{pet?.name}}</span>
            </div>
            <div class="info">
              <label><i class="fa fa-calendar"></i><strong>Wiek: </strong></label>
              <span> {{pet?.age}}</span>
            </div>
            <div class="info">
              <label><i class="fa fa-venus-mars "></i><strong>Płeć: </strong></label>
              <span> {{pet?.gender}}</span>
            </div>
            <div class="info">
              <label><i class="fa fa-map-marker"></i><strong>Miasto: </strong></label>
              <span> {{pet?.city}}</span>
            </div>
          </div>
        </div>
            <p class="opis"> {{pet?.description}}</p>
      </div>
      <div *ngIf="!isProfileOfCurrentUser()" class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary button"><i class="fa fa-thumbs-up fa-lg"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="col-md-5">
      <tabset class="tab">
          <tab heading="Zdjęcia">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Polubienia">
            
          </tab>
        </tabset>
  </div>  
</div>
