<body>
  
<div class="container mt-5">
  <div *ngIf="!registration"  style="text-align: center">
    <h1 class="text-center tekst">Oglądaj i udostępniaj zdjęcia swoich pupili</h1>
    <h2 class="lead text-center tekst2">Rejestracja jest łatwa i szybka</h2>
    <div class="text-center">
      <button class="btn btn-primary button btn-lg" (click)="goToRegistration()">Rejestracja</button>
    </div>
  </div>

  <div *ngIf="registration" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-registration (cancel)="cancelRegistration($event)"></app-registration>
      </div>
    </div>
  </div>
</div>

</body>
